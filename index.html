<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Doubles Matchup Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">🏸 Badminton Doubles Matchup Generator</h1>
      <p class="subtitle">Easily generate fair doubles matches for your games</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <form id="setupForm" class="form-section">
        <!-- Number of Games -->
        <div class="form-group">
          <label for="numGames">Number of Games (max 12):</label>
          <input type="number" id="numGames" min="1" max="12" required />
        </div>

        <!-- Player Input Section -->
        <div id="playersInput" class="form-group">
          <h2 class="section-title">Players (up to 12):</h2>
          <div id="playerList" class="players-list">
            <!-- Dynamic player input fields go here -->
          </div>
          <button type="button" id="addPlayerBtn" class="add-btn">+ Add Player</button>
        </div>

        <!-- Generate Schedule -->
        <div class="form-group">
          <button type="submit" class="generate-btn">Generate Schedule</button>
        </div>
      </form>

      <!-- Schedule Output -->
      <section id="scheduleOutput" class="results-section">
        <!-- Generated match schedule will appear here -->
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Ideal for organizing casual or competitive badminton doubles games</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
